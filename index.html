<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è KoreaTalk - Travel Conversations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            text-align: center;
            padding: 20px;
        }

        .landing-title {
            color: #008B8B;
            font-size: 42px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .landing-subtitle {
            color: #E07A5F;
            font-size: 24px;
            font-style: italic;
        }

        .landing-header-clickable {
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
        }

        .landing-header-clickable:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .landing-description {
            color: #555;
            font-size: 18px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .landing-input-wrapper {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .landing-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 16px;
            border: 2px solid #008B8B;
            border-radius: 50px;
            outline: none;
            text-align: center;
            color: #333;
            background: white;
        }

        .landing-input::placeholder {
            color: #999;
        }

        .landing-input:focus {
            border-color: #006666;
            box-shadow: 0 0 15px rgba(0, 139, 139, 0.2);
        }

        .landing-hint {
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .landing-go-btn {
            background: linear-gradient(135deg, #E07A5F 0%, #D4644A 100%);
            color: white;
            border: none;
            padding: 18px 80px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(224, 122, 95, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .landing-go-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(224, 122, 95, 0.5);
        }

        .landing-go-btn:active {
            transform: translateY(-1px);
        }

        .landing-brand {
            margin-top: 60px;
            color: #008B8B;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        /* Internal Header */
        .header-new {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-new:hover {
            opacity: 0.85;
            transform: scale(1.02);
        }

        .header-title {
            color: #008B8B;
            font-size: 32px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }

        .header-subtitle {
            color: #E07A5F;
            font-size: 18px;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none !important;
        }

        /* Scenario Cards */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .scenario-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: white;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .scenario-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .scenario-card:active {
            transform: translateY(-2px);
        }

        /* Back Button */
        .back-btn {
            background: #f5f5f5;
            color: #333;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        /* Action Buttons */
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .action-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
        }

        .action-btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .action-btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            font-size: 14px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 22px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;

        .modal-close:hover {

        }

        .modal-btn {

            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;

            transition: all 0.3s;
            color: white;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

        }

        .places-grid {

            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
        }

        /* Dialogue Styles */

            border-radius: 15px;

        .speaker {

        .vocab-item {

        .play-btn {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            .scenarios-grid {

<body>
    <div class="container">
        <!-- Internal Header (shown after search) -->

            <div class="header-title">KOREATALK</div>
            <div class="header-subtitle">for Travelers</div>
        </div>

        <!-- Landing Page -->
        <div id="searchCard" class="landing-page">
            <div class="landing-header-clickable" onclick="resetApp()">
                <div class="landing-title">KOREATALK</div>

            </div>

    <div id="customModal" class="modal hidden">
        <div class="modal-content">
            <p style="color: #666; margin-bottom: 30px; margin-top: 10px; line-height: 1.6; font-size: 17px;">
                "<span id="searchKeywordDisplay" style="color: #1e3c72; font-weight: bold;"></span>" is not in the conversation list.
            </p>
            <div style="display: flex; gap: 15px;">
                <button class="modal-btn modal-btn-primary" onclick="showAllPlaces()">
                    üìö See Similar Examples
                </button>
                <button class="modal-btn modal-btn-secondary" onclick="navigateDirectly()">
                    üß≠ Navigate Directly
                </button>

            <button class="modal-close" onclick="closeModal()">‚úï</button>
        </div>

    <script>
        // Configuration
        const CONFIG = {
            GOOGLE_SHEETS: {
                PLACES_URL: './places.csv',
                DIALOGUES_URL: './dialogues.csv',
                CATEGORIES_URL: './categories.csv'
            },
            CACHE_DURATION: 24 * 60 * 60 * 1000 // 24 hours
        };

        const CACHE_KEY_PLACES = 'koreatalk_places';
        const CACHE_KEY_DIALOGUES = 'koreatalk_dialogues';
        const CACHE_KEY_CATEGORIES = 'koreatalk_categories';
        
        let placesData = [];
        let dialoguesData = [];
        let categoriesData = [];
        let currentPlaceType = '';
        let currentScenario = '';
        let currentScenarioIndex = 0;
        let currentSearchKeyword = '';

        // TTS Voices
        let koreanVoice = null;
        let allSentences = [];
        let currentSentenceIndex = 0;

        function initVoices() {
            const voices = window.speechSynthesis.getVoices();
            koreanVoice = voices.find(v => v.lang.includes('ko')) || null;
            console.log('Korean voice:', koreanVoice ? koreanVoice.name : 'Not found');
        }

        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = initVoices;
        }
        initVoices();

        function resetApp() {
            localStorage.removeItem(CACHE_KEY_PLACES);
            localStorage.removeItem(CACHE_KEY_DIALOGUES);
            localStorage.removeItem(CACHE_KEY_CATEGORIES);
            location.reload();
        }

        function getCache(key) {
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;
                
                const data = JSON.parse(cached);
                if (Date.now() - data.timestamp > CONFIG.CACHE_DURATION) {
                    localStorage.removeItem(key);
                    return null;
                }
                
                return data.value;
            } catch (e) {
                console.error('Cache read error:', e);
                return null;
            }
        }

        function setCache(key, value) {
            localStorage.setItem(key, JSON.stringify({
                value: value,
                timestamp: Date.now()
            }));
        }

        function sortScenariosByNumber(a, b) {
            const numA = parseInt(a.match(/^\d+/)?.[0] || '999');
            const numB = parseInt(b.match(/^\d+/)?.[0] || '999');
            return numA - numB;
        }

        function isCustomer(speaker) {
            return speaker.toLowerCase() === 'customer';
        }

        async function fetchCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            return parseCSV(text);
        }

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            
            const headers = parseCSVLine(lines[0]);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === 0) continue;
                
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                data.push(obj);
            }
            
            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function loadData() {
            try {
                // Clear old cache on load
                localStorage.removeItem(CACHE_KEY_PLACES);
                localStorage.removeItem(CACHE_KEY_DIALOGUES);
                localStorage.removeItem(CACHE_KEY_CATEGORIES);

                const places = await fetchCSV(CONFIG.GOOGLE_SHEETS.PLACES_URL);
                const dialogues = await fetchCSV(CONFIG.GOOGLE_SHEETS.DIALOGUES_URL);
                const categories = await fetchCSV(CONFIG.GOOGLE_SHEETS.CATEGORIES_URL);

                placesData = places;
                dialoguesData = dialogues;
                categoriesData = categories;
                
                console.log('Data loaded:', { places: places.length, dialogues: dialogues.length, categories: categories.length });
            } catch (error) {
                console.error('Data load error:', error);
                throw error;
            }
        }

        function searchDestination() {
            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput.value.trim();
            
            if (keyword.length < 2) {
                alert('Please enter a destination (at least 2 characters)');
                return;
            }

            currentSearchKeyword = keyword;

            if (placesData.length === 0) {
                document.getElementById('loadingSection').classList.remove('hidden');
                loadData().then(() => {
                    document.getElementById('loadingSection').classList.add('hidden');
                    processSearch();
                }).catch(err => {
                    document.getElementById('loadingSection').classList.add('hidden');
                    alert('Data load error: ' + err.message);
                });
            } else {
                processSearch();
            }
        }

        function processSearch() {
            const keyword = currentSearchKeyword.trim().toLowerCase();
            
            const matchedPlace = placesData.find(place => {
                const placeName = (place.name || '').toLowerCase();
                const placeKeywords = (place.placeKeywords || '').toLowerCase();
                
                if (keyword.includes(placeName) || placeName.includes(keyword)) {
                    return true;
                }
                
                const keywords = placeKeywords.split(',');
                for (let kw of keywords) {
                    const trimmedKw = kw.trim();
                    if (!trimmedKw) continue;
                    
                    if (keyword.includes(trimmedKw) || trimmedKw.includes(keyword)) {
                        return true;
                    }
                }
                
                return false;
            });
            
            if (matchedPlace) {
                currentPlaceType = matchedPlace.placeType;
                document.getElementById('backToPlacesBtn').style.display = 'none';
                showScenarios();
            } else {
                document.getElementById('searchKeywordDisplay').textContent = currentSearchKeyword;
                document.getElementById('customModal').classList.remove('hidden');
            }
        }

        function showScenarios() {
            document.getElementById('mainHeader').style.display = 'block';
            document.body.style.background = 'linear-gradient(180deg, #e8ecf1 0%, #dde3eb 100%)';
            
            document.getElementById('searchCard').classList.add('hidden');

            document.getElementById('conversationsSection').classList.add('hidden');
            document.getElementById('scenariosSection').classList.remove('hidden');

            const conversations = dialoguesData.filter(d => d.placeType === currentPlaceType);

                document.getElementById('scenariosList').innerHTML = '<p>No scenarios available for this location.</p>';

                }
            });

        }

        function showScenarioDialogues(scenario) {
            currentScenario = scenario;
            
            const conversations = dialoguesData.filter(d => d.placeType === currentPlaceType);
            const scenariosSet = new Set();
            conversations.forEach(conv => {
                if (conv.scenario && conv.scenario.trim()) {
                    scenariosSet.add(conv.scenario.trim());
                }
            });
            const scenariosArray = Array.from(scenariosSet).sort(sortScenariosByNumber);
            currentScenarioIndex = scenariosArray.indexOf(scenario);
            
            document.getElementById('scenariosSection').classList.add('hidden');
            document.getElementById('conversationsSection').classList.remove('hidden');

            document.getElementById('conversationTitle').textContent = scenario;

            const scenarioConversations = dialoguesData.filter(d => 
                d.placeType === currentPlaceType && d.scenario === scenario
            );

            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '';

            const dialogues = scenarioConversations.sort((a, b) => 
                parseInt(a.order) - parseInt(b.order)
            );

            dialogues.forEach(dialogue => {
                const speakerType = isCustomer(dialogue.speaker) ? 'customer' : 'staff';
                
                const dialogueDiv = document.createElement('div');
                dialogueDiv.className = `dialogue-item ${speakerType}`;
                dialogueDiv.setAttribute('data-korean', dialogue.korean);
                
                const playBtn = document.createElement('button');
                playBtn.className = 'play-btn';
                playBtn.textContent = 'üîä';
                playBtn.onclick = (e) => {
                    e.stopPropagation();
                    playKoreanSentence(dialogue.korean, playBtn);
                };
                
                dialogueDiv.innerHTML = `
                    <div class="speaker">${dialogue.speaker}</div>
                    <div class="korean">${dialogue.korean}</div>
                    <div class="english">${dialogue.english}</div>
                    <div class="romanization">${dialogue.romanization}</div>
                    ${dialogue.vocabulary ? `<div class="vocab-section">
                        <div class="vocab-title">Key Words:</div>
                        <span class="vocab-item">${dialogue.vocabulary}</span>
                    </div>` : ''}
                `;
                
                dialogueDiv.insertBefore(playBtn, dialogueDiv.firstChild);
                conversationsList.appendChild(dialogueDiv);
            });
        }

        function playKoreanSentence(text, button) {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 1.1;
            utterance.pitch = 1.4;
            
            if (koreanVoice) {
                utterance.voice = koreanVoice;
            }

            if (button) {
                button.classList.add('playing');
                utterance.onend = () => button.classList.remove('playing');
                utterance.onerror = () => button.classList.remove('playing');
            }

            window.speechSynthesis.speak(utterance);
        }

        function playAllConversations() {
            const dialogueItems = document.querySelectorAll('.dialogue-item');
            
            if (dialogueItems.length === 0) {
                alert('No conversations to play.');
                return;
            }

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                document.getElementById('playAllBtn').textContent = 'üîä Listen All';
                return;
            }

            allSentences = [];
            dialogueItems.forEach(item => {
                const korean = item.getAttribute('data-korean');
                if (korean) {
                    allSentences.push({ text: korean });
                }
            });

            if (allSentences.length === 0) {
                alert('No conversations to play.');
                return;
            }

            currentSentenceIndex = 0;
            document.getElementById('playAllBtn').textContent = '‚è∏ Stop';
            playNextSentence();
        }

        function playNextSentence() {
            if (currentSentenceIndex >= allSentences.length) {
                document.getElementById('playAllBtn').textContent = 'üîä Listen All';
                return;
            }

            const { text } = allSentences[currentSentenceIndex];
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 1.1;
            utterance.pitch = 1.4;
            
            if (koreanVoice) {
                utterance.voice = koreanVoice;
            }

            utterance.onend = () => {
                setTimeout(() => {
                    currentSentenceIndex++;
                    playNextSentence();
                }, 300);
            };

            utterance.onerror = () => {
                document.getElementById('playAllBtn').textContent = 'üîä Listen All';
            };

            window.speechSynthesis.speak(utterance);
        }

        function nextScenario() {
            const conversations = dialoguesData.filter(d => d.placeType === currentPlaceType);
            const scenariosSet = new Set();
            conversations.forEach(conv => {
                if (conv.scenario && conv.scenario.trim()) {
                    scenariosSet.add(conv.scenario.trim());
                }
            });
            const scenariosArray = Array.from(scenariosSet).sort(sortScenariosByNumber);
            
            currentScenarioIndex = (currentScenarioIndex + 1) % scenariosArray.length;
            showScenarioDialogues(scenariosArray[currentScenarioIndex]);
        }

            if (conversations.length === 0) {

                if (conv.korean) {
                    allSentences.push({ text: conv.korean });
                }

            if (allSentences.length === 0) {
                alert('No conversations to play.');
                return;
            }

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                alert('Playback stopped.');
                return;
            }

            currentSentenceIndex = 0;
            alert(`Playing ${allSentences.length} conversations. (Est. ${Math.ceil(allSentences.length * 3 / 60)} min)`);
            playNextSentence();
        }

        // Initial Load

            loadData().catch(err => {
                console.error('Initial data load failed:', err);
            });
        });
